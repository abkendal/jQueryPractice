	<!-- JavaScript -->
	<script>
		$(".drag").draggable();
		$(function() {
		    $( "#accordion" ).accordion({});
		  });

		$( "#catalog" ).accordion();
	    $( "#catalog .drag" ).draggable({
	      appendTo: ".gallery",
	      helper: "clone",
	    });
	    $('.drag').bind('dragstop', function(event, ui) {
	        $(this).after($(ui.helper).clone().draggable());
	    });
